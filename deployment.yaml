apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-machine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time-machine
  template:
    metadata:
      labels:
        app: time-machine
    spec:
      containers:
      - name: auth
        image: gcr.io/cs144-25s-team34/tm-auth:latest
        ports:
        - containerPort: 3000
      - name: forecast
        image: gcr.io/cs144-25s-team34/tm-forecast:latest
        ports:
        - containerPort: 5173
      - name: frontend
        image: gcr.io/cs144-25s-team34/tm-frontend:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: time-machine
spec:
  type: LoadBalancer
  selector:
    app: time-machine
  ports:
    - port: 80
      targetPort: 5173
    - port: 443
      targetPort: 5173